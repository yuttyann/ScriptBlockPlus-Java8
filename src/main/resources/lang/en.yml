## ===== Commands ===== ##
# There are no placeholders
ToolCommandMessage: 'tool - Distribute the tools to the sender.'
ReloadCommandMessage: 'reload - Reload the plugin.'
BackupCommandMessage: 'backup - Make a backup of the plugin data.'
CheckVerCommandMessage: 'checkver - Check new version.'
DataMigrCommandMessage: 'datamigr - Migrate old data from ScriptBlock to ScriptBlockPlus.'
CreateCommandMessage: '<scriptkey> create <options> - Create a new script to the block.'
AddCommandMessage: '<scriptkey> add <options> - Add a new script to the block.'
RemoveCommandMessage: '<scriptkey> remove - Remove the script from the block.'
ViewCommandMessage: '<scriptkey> view - View the script for the block.'
RunCommandMessage: '<scriptkey> run <world> <x> <y> <z> - Execute the specified script.'
RedstoneCommandMessage: '<scriptkey> redstone <needs> [filter] [selector] - Set if the script works with Redstone.'
SelectorPasteCommandMessage: 'selector paste <pasteonair> [overwrite] - Paste the script into the selection.'
SelectorRemoveCommandMessage: 'selector remove - Remove the script into the selection.'

# &(code) : you can use color code

## ===== BlockSelector ===== ##
# There are no placeholders
BlockSelector:
- '&aThis tool supports range selection.'
- '&6Left-click: &eSpecify the block as Pos1.'
- '&6Right-click: &eSpecify the block as Pos2.'
- '&6Shift+Leftclick: &eSpecify Player as Pos1.'
- '&6Shift+Rightclick: &eSpecify Player as Pos2.'

## ===== ScriptEditor ===== ##
# %scriptkey% : Script key
ScriptEditor:
- '&aThis tool supports script editing.'
- '&6Left-click: &eChange the target of the tool.'
- '&6Right-click: &eCopy the script.'
- '&6Shift+Leftclick: &eDelete the script.'
- '&6Shift+Rightclick: &ePaste the script.'

## ===== ScriptViewer ===== ##
# There are no placeholders
ScriptViewer:
- '&aThis tool supports script checking.'
- '&6Left-click: &eStart searching for surrounding scripts.'
- '&6Right-click: &eStop searching for surrounding scripts.'

# |~, \n : change the line

