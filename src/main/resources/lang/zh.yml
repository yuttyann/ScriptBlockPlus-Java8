## ===== BlockSelector ===== ##
# 沒有佔位符
BlockSelector:
- '&a这是一个可以选择方块区域的工具'
- '&6左键点击: &e选择区域的起点'
- '&6右键点击: &e选择区域的结束点'
- '&6Shift+左键点击: &e将当前位置设置为区域的起点'
- '&6Shift+右键点击: &e将当前位置设置为区域的结束点'

## ===== ScriptEditor ===== ##
# %scriptkey% : 脚本键
ScriptEditor:
- '&a这是一个可以复制并粘贴脚本的工具'
- '&6左键点击: &e更改选择模式'
- '&6右键点击: &e复制脚本'
- '&6Shift+左键点击: &e删除脚本'
- '&6Shift+右键点击: &e粘贴脚本'

## ===== ScriptViewer ===== ##
# %scriptkey% : 脚本键
ScriptViewer:
- '&a该工具支持脚本检查。'
- '&6左键点击: &e开始搜索周围的脚本。'
- '&6右键点击: &e停止搜索周围的脚本。'

